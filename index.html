<!DOCTYPE html>
<head>
    <title>IdleAnts</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> 
        <!--Jquery est une librairie HTML. 
            On peut soit la downloader et l'inclure dans les fichiers, ou encore utiliser un lien d'un CDN tel que google. 
            C'est ce que j'ai fait ici.-->
    <script src="main.js"></script>
</head>
<body>
    <div class="content">
        <div class="menus">
            <div class="main">
                <button id="spawn_egg">Spawn egg</button>
                <button id="collect_leaf">Collect leaf</button>
                <button id="visit">Marketplace</button> <!--retirer ce bouton après tutorial-->
            </div>
            <!--Modifier cette section après le tutorial-->
            <div class="marketplace">
                <div class="sell_buttons">
                    <button id="sell1">Sell [1] leaf</button>
                    <button id="sell10">Sell [10] leaves</button>
                    <button id="sellall">Sell [all] leaves</button>
                </div>
                <button id="return">Return</button>
            </div>
        </div>

        <div class="inventory">
            <p id="colony_size">Colony size: 0</p>
            <p id="leaves">Leaf: 0</p>
        </div>
    </div>
</body>
